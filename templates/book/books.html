{% extends "../main.html" %}
{% autoescape None %}
{% block body %}
<div class="row-fluid" id="app-books">
    <div id="page_search">
        <input id="input_search" type="text" placeholder="检索"/>

        <div class="clearfix"></div>
    </div>
    <div id="divHomeCarousel" class="carousel slide custom-carousel ">
        <hr>
        <div class="row-fluid">
            <div class="bookstore bookrow">
                {% for i in xrange(len(books)) %}
                <div class="span3">
                    <div class="book_thing">
                        <div class="pre_ribbon">
                            {% if books[i].files %}
                            <span class='stack'>已分享</span>
                            {% else %}
                            <span class='wait'>期待中</span>
                            {% end %}
                        </div>
                        <a href="/book/{{ books[i].bid }}">
                            <img class="img" src="{{ books[i].image }}">

                            <div class="book_intro">{{ books[i].title }}</div>
                        </a>
                    </div>
                </div>
                {% if (i+1)%4==0 %}
                <div class="clearfix"></div>
            </div>
        </div>
        <br/>

        <div class="row-fluid">
            <div class="bookstore bookrow">
                {% end %}
                {% end %}
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/static/js/backbone/view/books.js"></script>
    {% end %}

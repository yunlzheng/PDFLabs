{% extends "../main.html" %}
{% autoescape None %}
{% block body %}
<div class="container" id="bookcase-details">
    <div class="head">
        <div class="logo">
            <img src="/static/img/languages.png"/>
        </div>
        <div class="info">
            <div class="base">
                <h2>互联网</h2>
            </div>
            <div class="details">
                <div class="total"><b class="icon-circle"></b>共收录图书 <span class="number">100</span></total></div>
            </div>
            <div class="placard">
                <i class="icon-bullhorn icon-1x"></i>公告:<span class="content">互联网方面的图书</span>
            </div>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="content full-container">
        <div id="contents"></div>
        <div class="clearfix"></div>
    </div>
</div>
<script type="text/template" id="tpl_book">
    <a href="/book/<%=bid%>"><img src="<%=image%>"/>
</script>
<script type="text/javascript" src="/static/js/backbone/model/book.js"></script>
<script type="text/javascript" src="/static/js/backbone/collection/books.js"></script>
<script type="text/javascript" src="/static/js/backbone/view/bookcase.js"></script>
{% end %}

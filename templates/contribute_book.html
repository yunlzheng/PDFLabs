{% extends "main.html" %}
{% autoescape None %}
{% block body %}

<div class="form-search" style="text-align:center;margin-bottom: 20px;">
  <div class="input-append">
    <input id="txt_key" type="text" class="span2 search-query" placeholder="搜索图书名称/ISBN">
    <button id="btn_search" type="button" class="btn">Search</button>
  </div>

</div>
<div class="container" id="books">
</div>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
    <h4 >资源相关信息</h4>
  </div>
  <div class="modal-body">
    <form id="form-contribute" class="form-horizontal" action="" method="post" enctype="multipart/form-data">
    	<input id="contribute-book-id" type="hidden" name="id" value="">
    	<input id="contribute-book-title" type="hidden" name="title" value="">
	<div class="control-group">
	    <label class="control-label">网盘下载地址</label>
	    <div class="controls">
	      <input type="text" name="resource_url" placeholder="资源下载地址">
	    </div>
	</div>
	<div class="control-group">
	    <label class="control-label">资源类型</label>
	    <div class="controls">
	      <select name="type">
		  <option>pdf</option>
		  <option>mobi</option>
		  <option>epub</option>
	      </select>
	    </div>
	</div>
	<div class="control-group">
	    <label class="control-label">直接上传文件</label>
	   <div class="controls">
   	    <input type="file" name="file" />
	    </div>
	</div>
	<div class="control-group">
	    <div class="controls">
	      <label class="checkbox">
		<input type="checkbox" name="own">是否拥有实体书
	      </label>
	    </div>
	</div>
   </form>
  </div>
  <div class="modal-footer">
    <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
    <button id="contribute-submit" class="btn btn-primary">共享</button>
  </div>
</div>
<script data-main="{{ static_url("js/app/contributeBook") }}" src="{{ static_url("js/lib/require.js") }}"></script>
{% end %}
